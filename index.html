<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>
    <link rel="stylesheet" href="./utilities.css" />
    <link rel="stylesheet" href="./Styles/section-one.css" />

  </head>
  <body>
    <div class="page-wrapper">
      <section class="header">
        <div class="nav-bar">
          <div class="logo">
            <img src="./Assets/hulu-logo.svg" alt="logo" />
          </div>
          <div class="login">
            <button>LOG IN</button>
          </div>
        </div>
        <div class="hero">
          <div class="offers">
            <div class="offer">
              <div class="offer-title">
                <h2>DISNEY BUNDLE DUO BASIC</h2>
              </div>
              <div class="image-container">
                <div class="offer-images">
                  <img src="./Assets/hulu-disney.png" alt="hulu-disney" />
                </div>
              </div>
              <div class="offer-price">
                <p>Both with ads, for $9.99/month.</p>
              </div>
              <button class="offer-button">GET THEM BOTH</button>
            </div>
            <div class="offer">
              <div class="offer-title">
                <h2>DISNEY BUNDLE DUO BASIC</h2>
              </div>
              <div class="image-container">
                <div class="offer-images2">
                  <img
                    src="./Assets/hulu-disney-espn.png"
                    alt="hulu-disney-espn"
                  />
                </div>
              </div>
              <div class="offer-price">
                <p>Both with ads, for $9.99/month.</p>
              </div>
              <button class="offer-button">GET ALL THREE</button>
            </div>
          </div>
          <br />
          <br />
          <div class="terms">
            <a
              href="https://www.hulu.com/signup/go/one-hulu?from=welcome&utm_source=welcome-masthead-text-link"
              class="terms-apply"
              >Terms apply</a
            >
            <br />
            <br />
            <a
              href="https://www.hulu.com/signup/go/one-hulu?from=welcome&utm_source=welcome-masthead-text-link"
              class="terms-signup"
              >Sign up for Hulu only</a
            >
          </div>
        </div>
      </section>

      <section class="call-to-action">
        <div class="cta-text">
          <p>BUILD THE PLAN THAT'S RIGHT FOR YOU</p>
        </div>
        <div class="cta-button">
          <button>Start Building</button>
        </div>
      </section>
      <section class="library"></section>
      <section class="spotlights"></section>
      <section class="select-plan"></section>
      <section class="footer"></section>
    </div>
  </body>
</html>
